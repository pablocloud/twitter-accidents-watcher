<!DOCTYPE html>
<html>
<head>
    <title>Accidents Watcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        #map {
            height: 800px;
        }
    </style>
</head>
<body class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div id="map">

        </div>
    </div>
    <div class="col-lg-12">
        <div class="row" id="tweets">

        </div>
    </div>
</div>
<script>
    function popUp(f, l) {
        var out = [];
        if (f.properties) {
            for (key in f.properties) {
                out.push(key + ": " + f.properties[key]);
            }
            l.bindPopup(out.join("<br />"));
        }
    }

    var mymap = L.map('map').setView([0, 0], 3);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(mymap);

    $(function () {
        var jsondata = $.get('/api/geojson', function (data) {
            var geojson = new L.GeoJSON(data, {
                onEachFeature: function (feature, layer) {
                    $('#tweets').append('<div class="col-lg-4"><div class="alert alert-success">' + feature.properties.tweet + '</div></div>');
                    layer.bindPopup('<h2>Tweet</h2><p>' + feature.properties.tweet + '</p>');
                }
            }).addTo(mymap);
        });
    });
</script>
</body>
</html>
